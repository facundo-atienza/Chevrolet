      <form action="">
        <div class="nombreContacto">
          <label for="nombre-usuario">nombre y apellido</label>
          <input
            type="text"
            id="nombre-usuario"
            placeholder="juan perez"
            required
          />
        </div>
        <div class="emailContacto">

            <label for="email-usuario">email</label>
            <input
            type="email"
            id="email-usuario"
            placeholder="mail@ejemplo.com"
            required
            />
        </div>
        <div>

          </div>
          <label for="mensaje-usuario">ingrese su mensaje</label>
          <textarea name="" id="mensaje-usuario" cols="30" rows="10"></textarea>
        </div>
        <div class="preguntaContacto">
          <label for="novedades-form">Â¿Desea recibir novedades?</label>

        </div>
        <div>
          <span>ingrese su genero</span>

          <label for="genero-hombre">hombre</label>
          <input type="radio" name="genero" id="genero-hombre" />

          <label for="genero-mujer">mujer</label>
          <input type="radio" name="genero" id="genero-mujer" />

          <label for="genero-no">prefiero no responer</label>

        </div>
        <div class="botonContacto">
          <!-- <input type="submit" value="enviar" /> -->

          <!-- <input type="reset" value="resetear-formulario" /> -->
