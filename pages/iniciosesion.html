<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:tittle" content="Inicio sesion Chevrolet" />
    <meta
      name="description"
      content="Seccion que permite al usuario crear una cuenta o iniciar sesion que permita navegar en la pagina con beneficios"
    />
    <meta
      name="keywords"
      content="correo, contraseña, usuario, login, registro, ayuda, acceder, ayuda"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main-login">
      <header>
        <h1>Inicie Sesion</h1>
        <nav class="botonesCatalogo">
          <a href="../index.html">Home</a>
          <a href="./catalogo.html">Catalogo</a>
          <a href="./quienes-somos.html">Quienes Somos</a>
          <a href="./contacto.html">Contacto</a>
          <a href="./iniciosesion.html">Iniciar Sesion</a>
        </nav>
      </header>
      <div class="formulario">
        <form>
          <label for="email-usuario">Email:</label>
          <input
            type="email"
            id="email-usuario"
            placeholder="nombre@gmail.com"
            required
          />
          <label for="contraseña">Ingrese su contraseña</label>
          <input
            type="password"
            id="contraseña"
            placeholder="contraseña"
            required
          />
          <button>Iniciar</button>
        </form>
      </div>

      <footer id="footer" class="footer-gral">
        <h4>siguenos en:</h4>

        <div class="redes">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
          <a href="#">Tiktok</a>
        </div>
      </footer>
    </main>
  </body>
</html>
